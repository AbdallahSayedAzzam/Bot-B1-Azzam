<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوت شات - Azzam</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #ece5dd; 
            direction: rtl; 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
        }
        #chat-container { 
            width: 360px; 
            height: 100vh; 
            background: #ffffff; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            overflow: hidden; 
        }
        #chat-header { 
            background: #075e54; 
            color: white; 
            padding: 15px; 
            font-size: 18px; 
            text-align: center; 
            width: 100%; 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
        }
        #chat-box { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px; 
            background: #ece5dd; 
            display: flex; 
            flex-direction: column; 
            margin-top: 50px; 
        }
        .message { 
            max-width: 80%; 
            padding: 8px 12px; 
            margin: 5px; 
            border-radius: 10px; 
            font-size: 14px; 
            display: inline-block; 
            word-wrap: break-word; 
        }
        .user { 
            background: #dcf8c6; 
            align-self: flex-end; 
            text-align: right; 
            border-top-left-radius: 10px; 
            border-bottom-left-radius: 10px; 
            border-bottom-right-radius: 0px; 
        }
        .bot { 
            background: #ffffff; 
            align-self: flex-start; 
            text-align: left; 
            border: 1px solid #ccc; 
            border-top-right-radius: 10px; 
            border-bottom-right-radius: 10px; 
            border-bottom-left-radius: 0px; 
        }
        #input-area { 
            display: flex; 
            flex-direction: row; 
            padding: 10px; 
            background: #ffffff; 
            border-top: 1px solid #ddd; 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
        }
        #user-input { 
            flex: 1; 
            padding: 10px; 
            border: none; 
            border-radius: 20px; 
            background: #f1f1f1; 
        }
        button { 
            background: #FF0000; /* اللون الأحمر */
            border: none; 
            padding: 10px 15px; 
            border-radius: 20px; 
            color: white; 
            cursor: pointer; 
            margin-left: 5px; 
        }
        button:hover { 
            background: #CC0000; /* لون أغمق عند التمرير */
        }
    </style>
</head>
<body>

    <div id="chat-header">Azzam</div>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-area">
            <button onclick="sendMessage()">إرسال</button>
            <input type="text" id="user-input" placeholder="اكتب رسالة...">
        </div>
    </div>

    <script>
        const botResponses = {
            "مرحبا": "كيف حالك؟",
            "ما اسمك؟": "أنا Azzam، بوت الدردشة!",
          "مين الي مطورك":"عبدالله عزام",
            "كيف يعمل هذا البوت؟": "يعمل البوت عن طريق مقارنة رسالتك بقاعدة بيانات الأسئلة والأجوبة.",
            "ما هي مميزاتك؟": "أنا قادر على الإجابة عن الأسئلة الشائعة وتحليل النصوص!",
            "كيف يمكنني التواصل مع الدعم؟": "يمكنك التواصل مع الدعم عبر البريد الإلكتروني أو الهاتف.",
        };

        function getSimilarity(a, b) {
            let tmp = [];
            let i, j;
            let lena = a.length;
            let lenb = b.length;
            if (lena === 0) return lenb;
            if (lenb === 0) return lena;

            for (i = 0; i <= lenb; i++) tmp[i] = [i];
            for (i = 0; i <= lena; i++) tmp[0][i] = i;

            for (i = 1; i <= lena; i++) {
                for (j = 1; j <= lenb; j++) {
                    let cost = a[i - 1] === b[j - 1] ? 0 : 1;
                    tmp[j][i] = Math.min(tmp[j - 1][i] + 1, tmp[j][i - 1] + 1, tmp[j - 1][i - 1] + cost);
                }
            }
            return tmp[lenb][lena];
        }

        function findBestMatch(input) {
            let bestMatch = null;
            let lowestDistance = Infinity;

            for (let key in botResponses) {
                let distance = getSimilarity(input.toLowerCase(), key.toLowerCase());
                if (distance < lowestDistance) {
                    lowestDistance = distance;
                    bestMatch = key;
                }
            }
            return lowestDistance <= 3 ? bestMatch : null;
        }

        function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim();
            let chatBox = document.getElementById("chat-box");

            if (userInput === "") return;

            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user");
            userMessage.innerHTML = userInput;
            chatBox.appendChild(userMessage);

            let exactMatch = botResponses[userInput];
            let similarMatch = findBestMatch(userInput);
            let botResponse = exactMatch || (similarMatch ? botResponses[similarMatch] : "عذرًا، لم أفهم رسالتك.");

            setTimeout(() => {
                let botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot");
                botMessage.innerHTML = botResponse;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);

            document.getElementById("user-input").value = "";
        }
    </script>

</body>
</html>
